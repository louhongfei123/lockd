syntax = "proto3";

package lockd_pb;

// The greeting service definition.
service Lockd {
  rpc Lock (LockRequest) returns (LockReply) {}
}

// The request message containing the user's name.
message LockRequest {
  string name = 1;
}

// The response message containing the greetings
message LockReply {
  bool result = 1;
}
